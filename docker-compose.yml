version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: conversational-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: form_engine
    ports:
      - "5432:5432"
    volumes:
      - conversational_db_data:/var/lib/postgresql/data

volumes:
  conversational_db_data:
